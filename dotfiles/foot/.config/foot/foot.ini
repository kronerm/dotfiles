[main]
shell=/usr/bin/fish
font=Iosevka Nerd Font:size=12
include=/usr/share/foot/themes/catppuccin-mocha
pad=5x5
dpi-aware=no

[scrollback]
lines=16384

[colors]

[key-bindings]
spawn-terminal=Mod4+Shift+Return
pipe-command-output=[sh -c "f=$(mktemp); cat - > $f; footclient $EDITOR $f; rm $f"] Control+Shift+g
